<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>SecureGuard - Get Alerts for Every Policy and ToS Update</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" th:href="@{/assets/css/homePage.css}">
</head>
<body style="font-family: 'Poppins', sans-serif; background-color: #F7F4E7;">
<div th:replace="~{header :: header}">...</div>

<!-- Monitor Websites Section -->
<section class="container mt-5">
  <h2>Monitor Websites</h2>
  <div class="accordion mt-4" id="websitesAccordion">
    <div class="accordion-item" th:each="website : ${websites}">
      <h2 class="accordion-header" th:attr="id='heading-' + ${website.id}">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                th:attr="data-bs-target='#collapse-' + ${website.id}" aria-expanded="false"
                th:text="${website.websiteName}">
          <!-- Website Name -->
        </button>
      </h2>
      <div class="accordion-collapse collapse" th:id="'collapse-' + ${website.id}"
           th:attr="aria-labelledby='heading-' + ${website.id}" data-bs-parent="#websitesAccordion">
        <div class="accordion-body">
          <h5>Website Link</h5>
          <a th:href="${website.url}" th:text="${website.url != null ? website.url : 'No URL Available'}"
             target="_blank" class="d-block mb-3">No URL Available</a>

          <h5>Privacy Policy</h5>
          <div class="border p-3 rounded mb-4" style="background-color: #fff;">
            <p th:utext="${website.currentPolicy != null ? website.currentPolicy : 'No Privacy Policy Available'}"
               style="white-space: pre-wrap;">No Privacy Policy Available</p>
          </div>

          <h5>Terms of Service</h5>
          <div class="border p-3 rounded" style="background-color: #fff;">
            <p th:utext="${website.currentTos != null ? website.currentTos : 'No Terms of Service Available'}"
               style="white-space: pre-wrap;">No Terms of Service Available</p>
          </div>
        </div>
      </div>

    </div>
  </div>
</section>

<div th:replace="~{footer :: footer}">...</div>


<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
