<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Add New Website - SecureGuard</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" th:href="@{/assets/css/dashboard.css}">
</head>
<body>
<div class="d-flex" id="wrapper">
  <!-- Sidebar -->
  <nav id="sidebar-wrapper" class="sidebar">
    <div class="sidebar-heading">
      <h3>SecureGuard</h3>
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item">
        <a href="#"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
      </li>
      <li class="list-group-item">
        <a th:href="@{/addWebsite}"><i class="fas fa-plus-circle"></i> Add New Website</a>
      </li>
      <li class="list-group-item">
        <a href="/settings"><i class="fas fa-cogs"></i> Settings</a>
      </li>
      <li class="list-group-item">
        <a href="/help"><i class="fas fa-question-circle"></i> Help</a>
      </li>
      <li class="list-group-item">
        <a href="/contact"><i class="fas fa-envelope"></i> Contact Us</a>
      </li>
      <li class="list-group-item">
        <a href="/logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
      </li>
    </ul>
  </nav>


  <!-- Main Content -->
  <div id="page-content-wrapper" class="w-100">
    <!-- Top Bar -->
    <nav class="top-navbar shadow-sm">
      <div class="top-navbar-container d-flex align-items-center justify-content-between">
        <!-- Left Section: Welcome Message -->
        <div class="welcome-message d-flex flex-column">
          <h5 class="mb-0">Welcome Back, <strong>User!</strong></h5>
          <span class="welcome-subtext">Exclusive Offers Await!</span>
        </div>

        <!-- Right Section: Profile and Icons -->
        <div class="navbar-right d-flex align-items-center">
          <!-- User Profile Section -->
          <!-- <div class="navbar-profile d-flex align-items-center me-4">
               <img src="https://via.placeholder.com/40" class="profile-image rounded-circle me-2" alt="User Profile">
               <div class="profile-info d-flex flex-column">
                   <strong>User Name</strong>
                   <span class="text-muted">$2,000.05 | VIP Member</span>
               </div>
           </div>-->

          <!-- Icons Section -->
          <div class="navbar-icon-circle me-3">
            <i class="fas fa-bell position-relative">
              <span class="notification-badge rounded-pill bg-danger position-absolute top-0 start-100 translate-middle">1</span>
            </i>
          </div>
          <div class="navbar-icon-circle me-3">
            <i class="fas fa-search"></i>
          </div>
          <div class="navbar-icon-circle">
            <i class="fas fa-bars"></i>
          </div>
        </div>
      </div>
    </nav>

    <div class="container mt-5">
      <div class="card website-card shadow-lg p-5">
        <div class="card-header text-center mb-4">
          <h2 class="text-uppercase fw-bold">Add New Website</h2>
          <p class="text-muted">Monitor policy changes with ease</p>
        </div>
        <form th:action="@{/addNewWebsite}" method="post" class="needs-validation" novalidate>
          <div class="form-floating mb-4">
            <input type="text" class="form-control rounded-pill" id="websiteName" name="websiteName"
                   placeholder="Enter website name" required>
            <label for="websiteName">Website Name</label>
            <div class="invalid-feedback">
              Please provide a website name.
            </div>
          </div>

          <div class="form-floating mb-4">
            <input type="url" class="form-control rounded-pill" id="url" name="url"
                   placeholder="Enter website URL" required>
            <label for="url">Website URL</label>
            <div class="invalid-feedback">
              Please provide a valid URL.
            </div>
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-submit btn-lg text-white">Add Website</button>
          </div>
        </form>
      </div>
    </div>


  </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Sidebar Toggle Script -->
<script>
  const menuToggle = document.getElementById("menu-toggle");
  const wrapper = document.getElementById("wrapper");

  menuToggle.addEventListener("click", () => {
    wrapper.classList.toggle("toggled");
  });
</script>

</body>
</html>
