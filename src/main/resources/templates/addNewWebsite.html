<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Add New Website - SecureGuard</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" th:href="@{/assets/css/dashboard.css}">
</head>
<body>
<div th:replace="~{loginHeader :: header}">...</div>

<div class="d-flex" id="wrapper">

  <!-- Main Content -->
  <div id="page-content-wrapper" class="w-100">
    <!-- Top Bar -->


    <div class="container mt-5">
      <div class="card website-card shadow-lg p-5">
        <div class="card-header text-center mb-4">
          <h2 class="text-uppercase fw-bold">Add New Website</h2>
          <p class="text-muted">Monitor policy changes with ease</p>
        </div>
        <form th:action="@{/addNewWebsite}" method="post" class="needs-validation" novalidate>
          <div class="form-floating mb-4">
            <input type="text" class="form-control rounded-pill" id="websiteName" name="websiteName"
                   placeholder="Enter website name" required>
            <label for="websiteName">Website Name</label>
            <div class="invalid-feedback">
              Please provide a website name.
            </div>
          </div>

          <div class="form-floating mb-4">
            <input type="url" class="form-control rounded-pill" id="url" name="url"
                   placeholder="Enter website URL" required>
            <label for="url">Website URL</label>
            <div class="invalid-feedback">
              Please provide a valid URL.
            </div>
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-submit btn-lg ">Add Website</button>
          </div>
        </form>
      </div>
    </div>


  </div>
  </div>
</div>
<br>
<br>
<div th:replace="~{footer :: footer}">...</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Sidebar Toggle Script -->
<script>
  const menuToggle = document.getElementById("menu-toggle");
  const wrapper = document.getElementById("wrapper");

  menuToggle.addEventListener("click", () => {
    wrapper.classList.toggle("toggled");
  });
</script>

</body>
</html>
