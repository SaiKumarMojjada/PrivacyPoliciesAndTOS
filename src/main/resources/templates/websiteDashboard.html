<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Website Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <h1 th:text="${website.websiteName}" class="text-center mb-4">Website Name</h1>
  <div class="card shadow-sm">
    <div class="card-header text-white bg-dark">Policy Details</div>
    <div class="card-body">
      <div class="mb-3">
        <h5>Current Policy</h5>
        <p th:text="${website.currentPolicy}">Current Policy Content</p>
      </div>
      <div class="mb-3">
        <h5>Previous Policy</h5>
        <p th:text="${website.previousPolicy}">Previous Policy Content</p>
      </div>
      <div>
        <h5>Policy Summary</h5>
        <p th:text="${website.policySummary}">Policy Summary Content</p>
      </div>
    </div>
  </div>
</div>
</body>
</html>
