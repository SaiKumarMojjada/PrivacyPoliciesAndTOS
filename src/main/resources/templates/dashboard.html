<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>SecureGuard Dashboard</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/assets/css/custom.css}">
</head>
<body style="font-family: 'Poppins', sans-serif; background-color: #f8f9fa;">

<div class="d-flex" id="wrapper">
    <!-- Sidebar -->
    <nav id="sidebar-wrapper" class="bg-dark text-white">
        <div class="sidebar-heading text-center py-4 fs-3 fw-bold border-bottom">
            <i class="fas fa-shield-alt me-2"></i> Dashboard
        </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item bg-dark text-white">
                <a href="#" class="text-white text-decoration-none">
                    <i class="fas fa-home me-2"></i> Overview
                </a>
            </li>
            <li class="list-group-item bg-dark text-white">
                <a href="/monitor" class="text-white text-decoration-none">
                    <i class="fas fa-eye me-2"></i> Monitor Policies
                    <span class="badge bg-info ms-2">New</span>
                </a>
            </li>
            <li class="list-group-item bg-dark text-white">
                <a href="/settings" class="text-white text-decoration-none">
                    <i class="fas fa-cogs me-2"></i> Settings
                </a>
            </li>
            <li class="list-group-item bg-dark text-white">
                <a href="/logout" class="text-white text-decoration-none">
                    <i class="fas fa-sign-out-alt me-2"></i> Logout
                </a>
            </li>
        </ul>
    </nav>

    <!-- Main Content -->
    <div id="page-content-wrapper" class="w-100">
        <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
            <div class="container-fluid">
                <button class="btn btn-dark" id="menu-toggle">
                    <i class="fas fa-bars"></i>
                </button>
                <h5 class="ms-auto">Welcome, <strong>User!</strong></h5>
            </div>
        </nav>

        <div class="container-fluid px-4 py-5">
            <h2 class="mb-4">Dashboard Overview</h2>

            <!-- Info Cards -->
            <div class="row g-4">
                <div class="col-lg-3 col-md-6">
                    <div class="card border-0 shadow-sm bg-primary text-white">
                        <div class="card-body d-flex justify-content-between align-items-center">
                            <div>
                                <h5 class="card-title">Monitored Websites</h5>
                                <p class="fs-4" th:text="${websiteCount}">0</p>
                            </div>
                            <i class="fas fa-globe fa-3x"></i>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6">
                    <div class="card border-0 shadow-sm bg-warning text-white">
                        <div class="card-body d-flex justify-content-between align-items-center">
                            <div>
                                <h5 class="card-title">Policy Changes</h5>
                                <p class="fs-4" th:text="${policyChangeCount}">0</p>
                            </div>
                            <i class="fas fa-sync-alt fa-3x"></i>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6">
                    <div class="card border-0 shadow-sm bg-success text-white">
                        <div class="card-body d-flex justify-content-between align-items-center">
                            <div>
                                <h5 class="card-title">Notifications Sent</h5>
                                <p class="fs-4">5</p>
                            </div>
                            <i class="fas fa-envelope fa-3x"></i>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6">
                    <div class="card border-0 shadow-sm bg-danger text-white">
                        <div class="card-body d-flex justify-content-between align-items-center">
                            <div>
                                <h5 class="card-title">Alerts Pending</h5>
                                <p class="fs-4" th:text="${pendingAlertsCount}">0</p>
                            </div>
                            <i class="fas fa-exclamation-triangle fa-3x"></i>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Recent Activity Table -->
            <div class="card mt-5 border-0 shadow-sm">
                <div class="card-header bg-dark text-white">Recent Activity</div>
                <div class="card-body">
                    <table class="table table-hover align-middle">
                        <thead class="table-light">
                        <tr>
                            <th>Website</th>
                            <th>Change Detected</th>
                            <th>Date</th>
                            <th>Status</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="website : ${websites}">
                            <td th:text="${website.url}">Website URL</td>
                            <td th:text="${website.policyChanged ? 'Yes' : 'No'}">Change Detected</td>
                            <!--<td th:text="${#dates.format(website.lastChecked, 'yyyy-MM-dd HH:mm')}">Date</td>
                            <td>
                                <span th:classappend="${website.policyChanged ? 'bg-success' : 'bg-warning'} badge">
                                    <span th:text="${website.policyChanged ? 'Notified' : 'Pending'}">Status</span>
                                </span>
                            </td>-->
                        </tr>
                        </tbody>

                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Monitor Website Modal -->
<div class="modal fade" id="monitorWebsiteModal" tabindex="-1" aria-labelledby="monitorWebsiteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="monitorWebsiteModalLabel">Monitor New Website</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form action="/addWebsite" method="POST">
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="url" class="form-label">Website URL</label>
                        <input type="url" class="form-control" id="url" name="url" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Add Website</button>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Sidebar Toggle Script -->
<script>
    const menuToggle = document.getElementById("menu-toggle");
    const wrapper = document.getElementById("wrapper");

    menuToggle.addEventListener("click", () => {
        wrapper.classList.toggle("toggled");
    });
</script>
</body>
</html>
