<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Login - Privacy Policy Monitor</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" th:href="@{/assets/css/loginPage.css}">
  <link rel="stylesheet" th:href="@{/assets/css/homePage.css}">


</head>
<body>

<div th:replace="~{header :: header}">...</div>

<br>
<br>
<!-- Login Form -->
<div class="container d-flex align-items-center justify-content-center">
  <div class="card shadow-lg">
    <h3 class="text-center mb-4">Login</h3>
    <form action="/signin" method="post">
      <div class="mb-3">
        <label for="userEmail" class="form-label">Email address</label>
        <input type="email" class="form-control" id="userEmail" name="userEmail" placeholder="Enter your email" required>
      </div>
      <div class="mb-3">
        <label for="userPassword" class="form-label">Password</label>
        <input type="password" class="form-control" id="userPassword" name="userPassword" placeholder="Enter your password" required>
      </div>
      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary">Login</button>
      </div>
      <div class="mt-3 text-center">
        <p>Don't have an account? <a href="/register">Register</a></p>
      </div>
    </form>
  </div>
</div>
<br>
<br>
<div th:replace="~{footer :: footer}">...</div>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
